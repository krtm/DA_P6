<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  
    <style>
      circle.dimple-series-1 {
        fill: red;
      }
      h2 {
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      function draw(data) {
        
        /* Average Delay per Year */
        
        arrv_delay_year =[];

        for(var j=2003; j<2016; j++) {
          var arrv_array =[];
          var arrv_delay = -1;
          var sum = 0;
          var cnt = 0;
          for(var i=0; i<data.length;i++) {
            if(data[i].year==j) {
              sum = sum + Number(data[i].arr_delay);
              cnt += 1;
            }
          }
          arrv_delay = sum / cnt;
          arrv_array["year"] = String(j);
          arrv_array["arr_delay"] = String(arrv_delay);
          arrv_delay_year.push(arrv_array);
          debugger;
        }        

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
              
          debugger;
          
          d3.select('body')
            .append('h2')
            .text("Flight delay");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          /*var myChart = new dimple.chart(svg, data);*/
          var myChart = new dimple.chart(svg, arrv_delay_year);
          
          debugger;
          
          var x = myChart.addTimeAxis("x", "year");
          /*var x = myChart.addCategoryAxis("x", "year"); */
          myChart.addMeasureAxis("y", "arr_delay");
          /*myChart.addMeasureAxis("y", "arr_diverted");*/
          x.dataParseFormat = "%Y";
          x.tickFormat = "%Y";
          x.timeInterval = 1;
          
          debugger;
          
          myChart.addSeries(null, dimple.plot.line);
          myChart.addSeries(null, dimple.plot.scatter);
          myChart.draw();
        };
      </script>
  </head>
<body>
  <script type="text/javascript">
  /*
    Use D3 (not dimple.js) to load the CSV file
    and pass the contents of it to the draw function
    */
  /*  d3.csv("data/flight-test-0001.csv",
        draw);*/
  /*  d3.csv("data/501305392_122016_2248_airline_delay_causes.csv",
        draw);*/
    d3.csv("data/501305392_122016_2248_airline_delay_causes_2.csv",
        draw);
  </script>
</body>
</html>
