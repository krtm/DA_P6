<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.0.0.min.js"></script>
  <script type="text/javascript" src="./main.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
  
    <style>
      circle.dimple-series-1 {
        fill: red;
      }
    </style>
  
    <script type="text/javascript">
      /*
       global variables
       */
      var all_data = [];
      var apsl_array = null;
      var myChart = null;
      
      /* 
       draw
       */
      function draw(data) {
        all_data = data;

          /* Flight Dealy Data  */         
          var ad_array =[];
          ad_array = getAllDelay(all_data, init_label);
          
          /* Airport Selection */
          apsl_array = new Array(init_label);
          apsl_array = apsl_array.concat(getAirportList(all_data));
          document.selbox.airport.options.length = 0;
          for(var i=0; i<apsl_array.length; i++) {
            document.selbox.airport.options[i] = new Option(apsl_array[i]);
          }
          document.selbox.airport.selectedIndex=0;
          

          /*
            D3.js setup code
          */
          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
              
          debugger;
          
          d3.select('body')
            .append('h2')
            .text("Monthly Average Flight Delay");

          var svg = d3.select("body")
            .append('p')
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

          /*
            Dimple.js Chart construction code
          */
          myChart = new dimple.chart(svg, ad_array);
          var x = myChart.addCategoryAxis("x", "month");
          myChart.addMeasureAxis("y", "arrival_delay");
          myChart.addSeries("delay_type", dimple.plot.bar);
          myChart.addLegend(80, 10, 750, 20, "right");
          myChart.draw();
          
        };
        
      </script>
  </head>
  
  <body>
    <form name="selbox">
      <h2>Airport in USA: 
        <div align="center">
          <select name="airport" onchange="updateAirportData()"></select>
        </div>
      </h2>
    </form>

    <script type="text/javascript">

    /*
      Use D3 (not dimple.js) to load the CSV file
      and pass the contents of it to the draw function
    */
    /* d3.csv("data/501305392_122016_2248_airline_delay_causes.csv",
        draw); some labels have " " as first word..... */
    d3.csv("data/501305392_122016_2248_airline_delay_causes_2.csv", draw);
          
    /* 
    Update Selected Airport Data 
    */
    function updateAirportData(){
      
      /* get airport name from selectbox */
      var selected_airport = document.selbox.airport.selectedIndex;

      /* update data of Chart */
      myChart.data = getAllDelay(all_data, apsl_array[selected_airport]);
      myChart.draw();

    }

    </script>
  </body>

</html>
