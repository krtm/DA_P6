    <script type="text/javascript">
      function draw(data) {
        
          ad_array =[];
          ad_array = getAverageDelay(data, "weather_delay");
          ad_array = ad_array.concat(getAverageDelay(data, "security_delay"));
          ad_array = ad_array.concat(getAverageDelay(data, "nas_delay"));
          ad_array = ad_array.concat(getAverageDelay(data, "late_aircraft_delay"));
          ad_array = ad_array.concat(getAverageDelay(data, "carrier_delay"));

      /*
        D3.js setup code
      */

          "use strict";
          var margin = 75,
              width = 1400 - margin,
              height = 600 - margin;
              
          debugger;
          
          d3.select('body')
            .append('h2')
            .text("Monthly average flight delay");

          var svg = d3.select("body")
            .append("svg")
              .attr("width", width + margin)
              .attr("height", height + margin)
            .append('g')
                .attr('class','chart');

      /*
        Dimple.js Chart construction code
      */

          /*var myChart = new dimple.chart(svg, data);*/
          /*var myChart = new dimple.chart(svg, arrv_delay_year);*/
          var myChart = new dimple.chart(svg, ad_array);
          
          debugger;
          
          /*var x = myChart.addTimeAxis("x", "year");*/
          var x = myChart.addCategoryAxis("x", "month");
          /*myChart.addMeasureAxis("y", "arr_delay");*/
          /*myChart.addMeasureAxis("y", "weather_delay");*/
          myChart.addMeasureAxis("y", "arrival_delay");
          /*x.dataParseFormat = "%Y";
          x.tickFormat = "%Y";
          x.timeInterval = 1;*/
          
          debugger;
          
          myChart.addSeries("delay_type", dimple.plot.bar);
          myChart.addLegend(60, 10, 510, 20, "right");
          /*myChart.addSeries(null, dimple.plot.line);
          myChart.addSeries(null, dimple.plot.scatter);*/
          myChart.draw();
          
        };
      </script>
